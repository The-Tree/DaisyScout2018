<!-- Buttons -->
<div id="addDataButtons">
	<a href="/#/addEvent" class="btn">Add Event</a>
</div>

<div id="eventSelector" ng-controller="SelectEventCtrl">
	<select ng-options="event.name for event in events track by event.event_id" ng-model="selectedEvent" class="ng-pristine ng-valid ng-touched"></select>
	<div id="scoutBtn">
	<a href="/#/event/{{selectedEvent.event_id}}" class="btn">Scout</a>
	</div>
	
</div>
